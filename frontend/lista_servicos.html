<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatil Studio | Lista de Serviços</title>
    <link rel="stylesheet" href="css/lista_servicos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="services-container">
        <div class="services-header">
            <div class="logo">Versatil Studio</div>
            <h1>Lista de Serviços</h1>
            <div class="actions">
                <div class="search-box">
                    <span class="material-icons">search</span>
                    <input type="text" id="search-input" placeholder="Buscar serviço...">
                </div>
                <button id="filter-btn" class="filter-btn">
                    <span class="material-icons">filter_list</span>
                    Filtrar
                </button>
            </div>
        </div>

        <div class="filters-container" id="filters-container">
            <div class="filter-group">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="all">Todos</option>
                    <option value="pending">Pendentes</option>
                    <option value="completed">Concluídos</option>
                    <option value="delivered">Entregues</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="date-filter">Período:</label>
                <select id="date-filter">
                    <option value="all">Todos</option>
                    <option value="today">Hoje</option>
                    <option value="week">Esta semana</option>
                    <option value="month">Este mês</option>
                    <option value="custom">Personalizado</option>
                </select>
            </div>
            <div class="filter-group date-range" id="date-range" style="display: none;">
                <input type="date" id="start-date">
                <span>até</span>
                <input type="date" id="end-date">
            </div>
            <div class="filter-group">
                <label for="clinic-filter">Clínica:</label>
                <select id="clinic-filter">
                    <option value="all">Todas</option>
                    <option>Clínica Sorriso Perfeito</option>
                    <option>Dental Center</option>
                    <option>Odonto Excellence</option>
                    <option>Clínica Bem Estar</option>
                    <option>Smile Care</option>
                </select>
            </div>
        </div>

        <div class="services-list">
            <div class="list-header">
                <div class="header-item">ID</div>
                <div class="header-item">Dentista</div>
                <div class="header-item">Clínica</div>
                <div class="header-item">Paciente</div>
                <div class="header-item">Serviço</div>
                <div class="header-item">Dente</div>
                <div class="header-item">Entrada</div>
                <div class="header-item">Entrega</div>
                <div class="header-item">Status</div>
                <div class="header-item">Ações</div>
            </div>
            <div class="list-body" id="services-list-body">
                <!-- Os serviços serão carregados aqui via JavaScript -->
            </div>
        </div>

        <div class="service-details-modal" id="service-details-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Detalhes do Serviço</h2>
                    <button class="close-modal" id="close-modal">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Detalhes serão preenchidos via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" id="mark-as-pending">
                        <span class="material-icons">pending</span> Pendente
                    </button>
                    <button class="btn-primary" id="mark-as-completed">
                        <span class="material-icons">check_circle</span> Concluir
                    </button>
                    <button class="btn-success" id="mark-as-delivered">
                        <span class="material-icons">local_shipping</span> Entregue
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal para data de entrega -->
        <div class="delivery-modal" id="delivery-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Registrar Entrega</h2>
                    <button class="close-modal" id="close-delivery-modal">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="delivery-date">Data de Entrega*</label>
                        <div class="input-with-icon">
                            <span class="material-icons input-icon">event</span>
                            <input type="date" id="delivery-date" class="form-input" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" id="cancel-delivery">
                        Cancelar
                    </button>
                    <button class="btn-primary" id="confirm-delivery">
                        Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lista_servicos.js"></script>
</body>
</html>
